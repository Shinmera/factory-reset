<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Level Editor</title>
    <link rel="stylesheet" type="text/css" href="editor.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/solid.css" integrity="sha384-QokYePQSOwpBDuhlHOsX0ymF6R/vLk/UQVz3WHa6wygxI5oGTmDTv8wahFOSspdm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/fontawesome.css" integrity="sha384-vd1e11sR28tEK9YANUtpIOdjGW14pS87bUBuOIoBILVWLFnS+MCX9T6MMf0VdPGq" crossorigin="anonymous">
  </head>
  <body onbeforeunload="stopUnload">
    <header>
      <a id="new-level"><i class="fas fa-plus-square"></i> New Level</a>
      <a id="open-level"><i class="fas fa-folder-open"></i> Load Level</a>
      <a id="save-level"><i class="fas fa-save"></i> Save Level</a>
    </header>
    <main>
      <article class="sidebar">
      </article>
      <article class="main">
        <header>
          <div class="zoom">
            <input id="zoom" type="range" min="0.1" max="8" value="1.0" step="0.1" />
            <label for="zoom">1.0</label>
          </div>
          <a id="undo"><i class="fas fa-undo"></i> Undo</a>
          <a id="redo"><i class="fas fa-redo"></i> Redo</a>
          <a id="open-tileset"><i class="fas fa-folder-open"></i> Load Tileset</a>
        </header>
        <section class="tilemap">
          <canvas id="tilemap" width="0" height="0"></canvas>
        </section>
        <section class="levelmap" id="levelmap" style="display:none">
        </section>
        <footer class="tileset">
          <div id="info">
            Tile: 
            <span id="selected">  0,  0</span>
            <span id="color">#00000000</span>
            <span id="type"></span>
            <span id="posXY">  0,  0</span>
          </div>
          <canvas id="tilelist" width="512"></canvas>
        </footer>
      </article>
    </main>
    <div id="prompts">
      <form class="prompt level">
        <div class="row">
          <label for="level-name">Name:</label>
          <input id="level-name" type="text" placeholder="level" pattern="[a-zA-Z0-9-]+" required />
        </div>
        <div class="row">
          <label for="level-description">Description:</label>
          <input id="level-description" type="text" placeholder="This level is about..." />
        </div>
        <div class="row">
          <label for="level-next">Next level:</label>
          <input id="level-next" type="text" placeholder="Next level after beating this one" />
        </div>
        <div class="row">
          <label for="level-startchase">Start with chase:</label>
          <input id="level-startchase" type="checkbox"/>
        </div>
        <div class="row">
          <label for="level-tileset">Default tileset:</label>
          <div class="file">
            <input id="level-tileset" type="file" accept=".png,image/png" />
            <img src="" />
          </div>
        </div>
        <div class="row">
          <label for="level-preview">Preview:</label>
          <div class="file">
            <input id="level-preview" type="file" accept=".png,image/png" />
            <img src="" class="preview" />
          </div>
        </div>
        <div class="row">
          <label for="level-storyitems">Story items:</label>
          <textarea id="level-storyitems" placeholder="Character: some dialog

Other: some other, multiple-line
spanning dialog

Character: yet more dialog
---
Character: some other dialog

Other: wow, even more story items in this chunk?

Character: yeah, one item like this per pickup in a chunk."></textarea>
        </div>
        <input type="submit" value="Ok" />
      </form>
      <form class="prompt chunk">
        <div class="row">
          <label for="chunk-name">Name:</label>
          <input id="chunk-name" placeholder="chunk" pattern="[a-zA-Z0-9]+" required />
        </div>
        <div class="row">
          <label for="chunk-width">Width:</label>
          <input id="chunk-width" type="number" min="30" value="30" />
        </div>
        <div class="row">
          <label for="chunk-height">Height:</label>
          <input id="chunk-height" type="number" min="17" value="17" />
        </div>
        <div class="row">
          <label for="chunk-tileset">Tileset:</label>
          <div class="file">
            <input id="chunk-tileset" type="file" accept=".png,image/png" />
            <img src="" />
          </div>
        </div>
        <div class="row">
          <label for="chunk-outside">Is Outside:</label>
          <div class="file">
            <input id="chunk-outside" type="checkbox" />
          </div>
        </div>
        <div class="row">
          <label for="chunk-background">Parallax background:</label>
          <div class="file">
            <input id="chunk-background" type="file" accept=".png,image/png" />
            <img src="" />
          </div>
        </div>
        <div class="row">
          <label for="chunk-storyitems">Story items:</label>
          <textarea id="chunk-storyitems" placeholder="Character: some dialog

Other: some other, multiple-line
spanning dialog

Character: yet more dialog
---
Character: some other dialog

Other: wow, even more story items in this chunk?

Character: yeah, one item like this per pickup in a chunk."></textarea>
        </div>
        <input type="submit" value="Ok" />
      </form>
      <form class="prompt error">
        <div class="message">An error occurred.</div>
        <input type="submit" value="Ok" />
      </form>
    </div>
    <script type="text/javascript" src="jszip.js"></script>
    <script type="text/javascript" src="editor.js"></script>
  </body>
</html>
