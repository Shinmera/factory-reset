<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Level Editor</title>
    <link rel="stylesheet" type="text/css" href="editor.css">
  </head>
  <body>
    <nav>
      <input type="file" id="fileInput" style="display:none">
      <a id="new-chunk">New Chunk</a>
      <a id="open-tileset">Load Tileset</a>
      <a id="open-chunk">Load Chunk</a>
    </nav>
    <main>
      <div id="layers">
        <h2>Layers:</h2>
        <div data-id="0">
          <label>Solids</label>
          <input type="checkbox" class="show" value="true" />
          <a class="load"></a>
          <a class="save"></a>
        </div>
      </div>
      <section id="view">
        <canvas id="tilemap" width="0" height="0"></canvas>
      </section>
    </main>
    <footer>
      <div id="info">
        Tile: 
        <span id="selected">  0,  0</span>
        <span id="color">#00000000</span>
      </div>
      <canvas id="tileset"></canvas>
    </footer>
    <script type="text/javascript" src="editor.js"></script>
    <div id="new-prompt">
      <label for="new-width">Width:</label>
      <input id="new-width" type="number" min="40" value="40" /><br/>
      <label for="new-height">Height:</label>
      <input id="new-height" type="number" min="26" value="26" /><br/>
      <label for="new-name">Name:</label>
      <input id="new-name" value="tilemap"/><br/>
      <input id="new-ok" type="submit" value="Ok" />
    </div>
  </body>
</html>
